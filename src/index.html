<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: #40e0d0;
    }

    .attribution a {
      color: hsl(0, 0%, 85%);
    }
  </style>
</head>

<body>
  <section class="container">

    <h2>Advice <span>#<span class="advice--id"><!-- Advice ID goes here --></span></span></h2>

    <p>"<span class="generator"><!-- Advice text goes here --></span>"</p>


    <div class="pattern-divider"></div>

    <button type="button" onclick="generatorApp()"">
      <img src="./images/icon-dice.svg" alt="icon-dice">
    </button>
    


  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Diego Ram√≠rez</a>.
  </div>



  <script>
    const adviceId = document.querySelector('.advice--id');
    const generator = document.querySelector('.generator');

    async function generatorApp() {
      const res = await fetch('https://api.adviceslip.com/advice');
      const data = await res.json()
      adviceId.innerHTML = data.slip.id;
      generator.innerHTML = data.slip.advice;
    }

    generatorApp()

  </script>
</body>

</html>
